		<style>

		        font-family: Myriad Pro;
		        font-style: normal;

		        src: url(fonts/MyriadPro-Regular.otf);
		      }

	    <link rel="shortcut icon" href="images/icofile.ico" type="image/x-icon" />
	    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all"/>

			$(function () {

				pager: false,
				nav: false,

				namespace: "centered-btns"

			});

		<script src="js/jquery.smooth-scroll.js"></script>

			$(document).ready(function() {

	<body style="margin: 0;padding: 0;font-family: Myriad Pro;font-size: 18px;line-height: 1.5;">

					<div class="login">	
						    <div class="text-normal" style="display:inline-flex;font-size:17px;"> Sử dụng SĐT để nhận quà tặng:</div>

					              <input type="hidden" name="popup" value="false" />
					              <input placeholder="Nhập SĐT của bạn" style="outline: none;" class="input f14" name="username" required >
					              <input class="button-connect" type="submit" name="commit" value="Kết nối" >
					        </form>

					        <form id="form1" name="flogin" action="$(link-login-only)" method="post"  $(if chap-id) onSubmit="return dofLogin()" $(endif) style="display: inline-flex;" >

					            <input type="hidden" name="dst" value="$(link-orig)" />
					            <input type="hidden" name="popup" value="false" />
					            <p align="center" style="margin: 0px;"><input class="btn" type="submit" name="commit" value="Click!" style="background:#db1212;padding:6px 22px 6px 22px;border-bottom:2px solid #756565;border-radius:5px;font-size:13px;width:100%;" /></p>

				        </div>
				        <div class="small-container">
					        <div class="text-blue bold" style="margin-top: 10px;"><i>Chào đón đến với ZaMiSolution !</i>
					        </div>
				        </div>
					</div>

						<div class="footer w-100">
					      <div class="text-center">
					        <div class="flex w-100" style="justify-content: space-between;">
					          <div class="" style="color: #0000006b;">https://zamisolution.vn</div>
					          <div class="text-blue" >Trợ giúp?</div>
					        </div>
					      </div>
					    </div>
